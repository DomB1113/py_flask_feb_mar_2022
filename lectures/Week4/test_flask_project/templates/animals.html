<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coding Dojo Zoo</title>
</head>
<body>
    <h1>List of animals at {{ some_name }}'s zoo:</h1>
    <ul>
        {% for x in animals %}
            <li><a href="/zoo/{{x}}">{{ x }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
